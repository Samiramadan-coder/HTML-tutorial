<!-- Define that this document is an html5 document -->
<!DOCTYPE html>
<!-- Define the root element for an html page -->
<html lang="en">
  <!-- Define the element that contains meta info about the page -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define the element that describe the title of the page  -->
    <title>Document</title>
  </head>
  <!-- Define the elemnt that contains the document body and its container -->
  <body>
    <!-- Define the element of large heading -->
    <h1>My First Heading</h1>

    <!-- Define the element that define the paragraph -->
    <p>My first Paragraph</p>
  </body>
</html>
